

{% extends 'blog/base.html' %}

{% block content %}
   {% for post in posts %}
      <div>
      <!--   <h1><a href="">{{ post.title }}</a></h1>  -->
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
         <p>published: {{ post.published_date }}</p>
         <h3>{{ post.author }}</h3>
         <p>{{ post.text|linebreaks }}</p>
      </div>
   {% endfor %}
{% endblock content %}
